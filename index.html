<!DOCTYPE html>
<html>
  <head>
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> <!--for gps -->
	</script>
    
  </head>
  <body>
  <!--vr mode ui to deactivate vr --> 
    <a-scene
	  vr-mode-ui="enabled: false" 
      embedded arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best; debugUIEnabled: false;">
      <a-camera gps-camera rotation-reader></a-camera> <!--important --> 

     
      <a-torusknot
        gps-entity-place="latitude: 39.620972; longitude: 19.915694;" 
        material="color: goldenrod;"
        scale="3 3 3">
        <a-text value="This is... something" position="0 2 0" look-at="[gps-camera]"></a-text>
      </a-torusknot> <!--look at important for 2d things like text in order to see it from all angles --> 
	  
	 
	  
    </a-scene>
  </body>
</html>
